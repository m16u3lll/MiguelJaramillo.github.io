# Workflow name
name: Deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - main # or master - change this to your default branch name

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions for the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Job to build the Jekyll site
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Setup GitHub Pages environment
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      # 2. Setup Ruby (Required for Jekyll and custom plugins like jekyll-scholar)
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # Must be compatible with your Gemfile
          bundler-cache: true # Installs gems defined in Gemfile

      # 3. Build the Jekyll site using the custom Gemfile
      - name: Build Jekyll site (Allows jekyll-scholar)
        run: bundle exec jekyll build --future --destination ${{ steps.pages.outputs.base_path }}

      # 4. Upload the built site artifacts
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.pages.outputs.base_path }}

  # Job to deploy the site
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4